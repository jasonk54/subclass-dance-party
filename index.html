<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/laser.js"></script>
    <script src="src/monkeyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <span class="addDancerButton" data-dancer-maker-function-name="blinkyDancer">
        <a href="#">Add a Dancing Dot!</a>
      </span>
      <span class="addDancerButton" data-dancer-maker-function-name="laser">
        <a href="#">Laser Show!</a>
      </span>
      <span class="addDancerButton" data-dancer-maker-function-name="monkeyDancer">
        <a href="#">Add a Monkey!!</a>
      </span>
    </div>
    <script>
      $(document).ready(function() {
        window.dancers = [];

        $(".addDancerButton").on("click", function(event) {
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");
          var dancerMakerFunction = window[dancerMakerFunctionName];
          var dancer = dancerMakerFunction(
            $("body").height() * Math.random(),
            $("body").width() * Math.random(),
            Math.random() * 5000
          );
          $('body').append(dancer.$node);
        });
      });
    </script>
  </body>
</html>
